<div class="row">
  <div class="col-md-12">
    <h2>{{ book.title }}</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h3>{{ book.author }}</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <p>{{ book.genre }}</p>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <img [src]="book.coverImagePath" [alt]="book.title" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <small>Tags</small>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-md-12">
    <!-- <button type="button" class="btn btn-primary">Edit Book</button> -->
    <div class="dropdown" appDropdown>
      <button
        class="btn btn-secondary dropdown-toggle" 
        type="button"
        id="dropdownMenuButton" 
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Edit Book
      </button>

      <div
        class="dropdown-menu" 
        aria-labelledby="dropdownMenuButton"
      >
        <a class="dropdown-item" (click)="onEditBook()">Update Book</a>
        <a class="dropdown-item" (click)="onRemoveBook()">Delete Book</a>
      </div>
    </div>
  </div>
</div>
